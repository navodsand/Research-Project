<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Type Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Text Type Counter</h1>

    <textarea id="textInput" placeholder="Enter English text here"></textarea>

    <button id="analyzeBtn">Analyze Text</button>

    <div class="results">
        <p>Nouns: <span id="nounCount">0</span></p>
        <p>Verbs: <span id="verbCount">0</span></p>
        <p>Pronouns: <span id="pronounCount">0</span></p>
        <p>Adjectives: <span id="adjectiveCount">0</span></p>
    </div>
</div>

<!-- ✅ OFFLINE NLP LIBRARY -->
<script src="compromise.min.js"></script>

<!-- ✅ YOUR LOGIC -->
<script src="script.js"></script>

</body>
</html>
